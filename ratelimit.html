<!-- register rate-limit node -->
<script type="text/javascript">
    RED.nodes.registerType('rate-limit',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            messages: {value:1},
            duration: {value:1000}
            addcurrentcount: {value:true}
        },
        inputs:1,
        outputs:2,
        icon: "font-awesome/fa-cloud",
        label: function() {
            return this.name||"rate-limit";
        }
    });
</script>

<!-- Define setting UI for weather-data node -->
<script type="text/html" data-template-name="rate-limit">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-messages"><i class="fa fa-tag"></i> Messages</label>
        <input type="number" id="node-input-messages" placeholder="Messages">
    </div>
    <div class="form-row">
        <label for="node-input-duration"><i class="fa fa-tag"></i> Duration</label>
        <input type="number" id="node-input-duration" placeholder="Duration">
    </div>
    <div class="form-row">
        <label for="node-input-addcurrentcount"><i class="fa fa-tag"></i> Add current count</label>
        <input type="boolean" id="node-input-addcurrentcount" placeholder="Add current count">
    </div>


    
</script>

<script type="text/html" data-help-name="rate-limit">
    <p>A simple node that offers rate limiting based on a sliding window.</p>
</script>
